<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cerveza Límite - Acceso</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>

    <div class="formulario">
        <h1>Inicio de sesión / Registro</h1>
        <form id="formRegistro">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="clave" required>

            <label for="contrasena">Repetir Contraseña</label>
            <input type="password" id="repetirContrasena" name="repetirContrasena" required>

            <div id="errores" class="errores"></div>

            <div class="botones">
                <button type="submit" id="confirmar">Confirmar</button>
                <button type="button" id="salir">Salir</button>
            </div>
        </form>
    </div>
      <script type="text/javascript" src="../js/registro.js"></script>   
</body>

</html>
