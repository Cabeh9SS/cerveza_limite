<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cerveza Límite - Juego</title>
    <link rel="stylesheet" href="../css/estiloPartida.css">

</head>

<body>
    <main class="mesa">

        <!-- Izquierda: 2 cartas + botón Ronda -->
        <section class="izq">

            <div class="stack stack--mazo">
                <div class="mazo" id="mazo"></div>
                <div class="carta" id="carta1"></div>
                <div class="carta" id="carta2"></div>

            </div>
            <button class="btn" id="ronda">Ronda 1</button>

        </section>

        <!-- Arriba: Jugador 2 -->
        <section class="zonaSup">
            <div class="titulo">Jugador 2</div>
            <div class="stack" id="cartaJugador2">
                <div class="carta"></div>

            </div>
        </section>

        <!-- Puntos superiores -->
        <aside class="puntosSup">
            <div class="titulo">Puntos de cerveza:</div>
            <div class="pc-row">
                <img src="../images/pc.png" alt="PC"><img src="../images/pc.png" alt="PC"><img src="../images/pc.png"
                    alt="PC">
            </div>
        </aside>

        <!-- Centro: 2 cartas apiladas (una sobre otra) -->
        <section class="centro vertical">
            <div class="carta" id="cartaArriba"></div>
            <div class="carta" id="cartaAbajo"></div>
        </section>

        <!-- Acciones -->
        <div class="acciones">
            <button class="btn">Pasar</button>
            <button class="btn">Jugar</button>
        </div>

        <!-- Mano del Jugador 1 -->
        <section class="mano" id="cartaJugador1">
        </section>

        <!-- Carta jugada Jugador 1 -->
        <section class="carta--accion--abajo">
            <div class="carta" id="cartaAccionAbajo"></div>
        </section>

        <!-- Carta jugada Jugador 2 -->
        <section class="carta--accion--arriba">
            <div class="carta" id="cartaAccionArriba"></div>
        </section>

        <!-- Puntos inferiores -->
        <aside class="puntosInf">
            <div class="titulo">Puntos de Cerveza:</div>
            <div class="pc-row">
                <!-- <img src="img/iconos/pc.png" alt="PC"><img src="img/iconos/pc.png" alt="PC">-->
            </div>
        </aside>
    </main>
    <script type="text/javascript" src="../js/juego.js"></script>
</body>

</html>
