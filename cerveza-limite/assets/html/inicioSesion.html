<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cerveza Límite - Inicio/Sesion</title>
  <link rel="stylesheet" href="../css/inicioSesion.css">
</head>

<body>

  <div class="formulario">
    <h1>Inicio de sesión / Registro</h1>
    <form id="formlogin">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="clave" required>

      <div id="errores" class="errores"></div>

      <div class="botones">
        <button type="submit" id="entrar">Entrar</button>
        <button type="button" id="registrarse">Registrarse</button>
      </div>
    </form>
  </div>

 <script type="text/javascript" src="../js/inicioSesion.js"></script>
</body>

</html>
